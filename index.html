<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MIeL - Materias Interactivas en Línea</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="header-top">
                <div class="logos">
                    <img src="img/miel.png" alt="Logo MIeL">
                    <img src="img/logo_unlam_34_blanco.png" alt="Logo Unlam">
                </div>

                <div class="login">
                    <h1>Materias Interactivas en Línea</h1>
                    <form>
                        <div class="form-group row">
                            <label for="usuario" class="col-sm-2 col-lg-3 col-form-label">Usuario:</label>
                            <div class="col-sm-10 col-lg-9">
                                <input type="text" class="form-control" id="usuario" value="DNI">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-lg-3 col-form-label">Contraseña:</label>
                            <div class="col-sm-10 col-lg-9">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block">Ingresar</button>
                    </form>
                </div>
            </div>
            <div class="header-bottom">
                <ul>
                    <li><a href="">Quiénes somos</a></li>
                    <li><a href="">Qué es MIeL</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
        </div>
        <main>
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/bdAO_mi2amE"
                allowfullscreen></iframe>
        </main>
    </div>
</body>

</html>
